<ion-header>
  <ion-navbar color="dark" class="opacity">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="ion-content" fullscreen text-center>
  <ion-list no-lines>

    <button ion-item full outline class="ion-content">
      Account
    </button>
    <p></p>
    <button ion-item full outline class="ion-content" (click)="playback()">
      Playback
    </button>
    <p></p>
    <button ion-item full outline class="ion-content">
      Devices
    </button>
    <p></p>
    <button ion-item full outline class="ion-content">
       Social
    </button>
    <p></p>
    <button ion-item full outline class="ion-content">
      Music Quality
    </button>
    <p></p>
    <button ion-item full outline class="ion-content">
        Notifications
    </button>
    <p></p>
    <button ion-item full outline class="ion-content">
        About
      </button>
    <p></p>
    <button ion-button class="buttonLogout" round (click)="presentConfirm()">
        LOG OUT
      </button>

  </ion-list>


</ion-content>

<ion-footer>
  <ion-toolbar color="dark" class="footer">
    <ion-buttons class="button" (click)="modalsTapped()">
      <button ion-button icon-right>
          <ion-icon  name="arrow-up" class="buttonColor"></ion-icon>
        </button>
    </ion-buttons>

    <ion-title class="position" (click)="modalsTapped()">
      <ion-slides>
        <ion-slide>
          <div class="song">
            Songs -
            <p class="artist">Artists</p>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="song">
            Songs2 -
            <p class="artist">Artists2</p>
          </div>
        </ion-slide>
      </ion-slides>
    </ion-title>

    <ion-buttons end>
      <button ion-button ion-left (click)="changeButton()">
            <img class="imgicon" [src]="status? 'pause-button.png':'play-button.png'"> 
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
