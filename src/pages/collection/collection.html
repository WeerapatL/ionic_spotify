<ion-header>
    <ion-navbar color="dark" class="opacity"> 
        
            <!-- <ion-buttons start>
              <button ion-button round (click)="openModel()">
                <img src="user.png">
                <ion-icon name="contact"></ion-icon>
              </button>
            </ion-buttons> -->
        
            <ion-avatar style="padding-left:10px;" (click)="profile(profile)">
                <img style="width: 30px; height: 30px;" src={{ImageUrl}}>
              </ion-avatar>
        
            <ion-title>My Collections</ion-title>

            <ion-buttons end>
              <button ion-button icon-only (click)="setting()">
                <ion-icon name="settings"></ion-icon>
              </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content class="ion-content" fullscreen >
  <ion-list no-lines>

    <button ion-item full outline class="ion-content">
      <ion-icon name="musical-notes" item-start></ion-icon>
      Playlists
    </button>

    <button ion-item full outline class="ion-content">
        <ion-icon name="musical-note" item-start></ion-icon>
        Musics
      </button>

      <button ion-item full outline class="ion-content">
          <ion-icon name="disc" item-start></ion-icon>
          Albums
        </button>

        <button ion-item full outline class="ion-content">
            <ion-icon name="headset" item-start></ion-icon>
            Artists
          </button>
          
          <button ion-item full outline class="ion-content">
              <ion-icon name="radio" item-start></ion-icon>
              Podcasts
    </button>
    <ion-item class="ion-content">
      <ion-label start>Recents</ion-label>
      <button ion-button clear item-end class="ion-content" (click)="openModel()">Edit</button>
    </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar color="dark" class="footer" (click)="modalsTapped()">
    <ion-buttons class="button">
      <button ion-button icon-right>
          <ion-icon  name="arrow-up" class="buttonColor"></ion-icon>
        </button>
    </ion-buttons>

    <ion-title class="title1">
      <div class="song">
        Songs -
        <p class="artist">Artists</p>
      </div>
    </ion-title>

    <ion-buttons end>
      <button ion-button ion-left>
            <img class="imgicon" src="play-button.png">        
         </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
