<ion-header>

      <ion-navbar color="dark" class="opacity">
          <ion-searchbar placeholder="Search" showCancelButton ></ion-searchbar>
          <ion-buttons end>
              <button ion-button icon-only (click)="openModel()">
                <ion-icon name="camera"></ion-icon>
              </button>
            </ion-buttons>
      </ion-navbar>
        
        

  

</ion-header>


<ion-content class="ion-content" fullscreen> 
    
  <img class="picture" src="search2.png">
    
  <div class="text">
    Search Spotify
  </div>
  <div class="text2">
    ค้นหาเพลงโปรด ศิลปิน อัลบั้ม พอดแคสต์ เพลย์ลิสต์ และเพื่อนของคุณ
  </div>
  
    

      


</ion-content>
<ion-footer>
    <ion-toolbar color="dark" class="footer" (click)="modalsTapped()">
      <ion-buttons class="button">
        <button ion-button icon-right>
          <ion-icon  name="arrow-up" class="buttonColor"></ion-icon>
        </button>
      </ion-buttons>
  
      <ion-title class="title1">
        <div class="song">
          Songs -
          <p class="artist">Artists</p>
        </div>
      </ion-title>
  
      <ion-buttons end>
        <button ion-button ion-left>
            <img class="imgicon" src="play-button.png">        
         </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
