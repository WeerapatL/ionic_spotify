<ion-header>
  <ion-toolbar color="dark" class="opacity">

    <ion-searchbar placeholder="Search" showCancelButton (ionInput)="search($event)"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="camera()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content class="ion-content" fullscreen>

    <img ng-if="!isFiltered" class="picture" src="search2.png">

    <div ng-if="!isFiltered" class="divtext">
      <p class="text">
        Search Spotify
      </p>

      <p class="text2">
        Find your favorite songs, artists,
        <br> albums, podcasts, playlists and friends.
      </p>
    </div>

  <!-- <div >
    <ion-title>Popular Result</ion-title> -->
    <ion-list *ngIf="isFiltered">
      <ion-item *ngFor="let pointer of filterSong">
        {{pointer.song}}
      </ion-item>
    </ion-list> 
  <!-- </div> -->



</ion-content>
<ion-footer>
  <ion-toolbar color="dark" class="footer">
    <ion-buttons class="button">
      <button ion-button icon-right (click)="modalsTapped()">
        <ion-icon name="arrow-up" class="buttonColor"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title class="position" (click)="modalsTapped()">
      <ion-slides>
        <ion-slide>
          <div class="song">
            Songs -
            <p class="artist">Artists</p>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="song">
            Songs2 -
            <p class="artist">Artists2</p>
          </div>
        </ion-slide>
      </ion-slides>
    </ion-title>

    <ion-buttons end>
      <button ion-button ion-left (click)="changeButton()">
        <img class="imgicon" [src]="status? 'pause-button.png':'play-button.png'">
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
