<ion-header>

  <ion-toolbar hideBackButton>

    <ion-icon name="arrow-back" class="backIcon" color="light" (click)="back()"></ion-icon>

      <img class="image" src="user.png">
    
    <div class="textName">
      {{user.name}}
    </div>
  <div text-center>
    <button class=" buttonFriend" ion-button round small (click)="findfriends()"> 
            <div class="textFriend">
               FIND FRIENDS 
              </div>
        </button>
  </div>
  </ion-toolbar>

</ion-header>



<ion-content  class="ion-content" fullscreen>
  <!-- <img src ={{ImageUrl}} class="picture">
  <div class="text">
    Mr.Spotify the Jook Slayer
  </div>
  <button ion-button color="light" round small class="button">
      Find friends
  </button> -->


  <div class="playList1" (tap)="tapEvent1($event)">
    {{tap1}}
  </div>
  <div class="follower1" (tap)="tapEvent2($event)">
    {{tap2}}
  </div>
  <div class="following1" (tap)="tapEvent3($event)">
    {{tap3}}
  </div>


  <div class="playList2">
    PLAYLISTS
  </div>

  <div class="follower2">
    FOLLOWERS
  </div>

  <div class="following2">
    FOLLOWING
  </div>


  <div class="textActivity">
    No recent activity.
  </div>
  <div class="textListen">
    Check out some new music now
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar color="dark" class="footer">
    <ion-buttons class="button" (click)="modalsTapped()">
      <button ion-button icon-right>
          <ion-icon  name="arrow-up" class="buttonColor"></ion-icon>
        </button>
    </ion-buttons>

    <ion-title class="position" (click)="modalsTapped()">
      <ion-slides>
        <ion-slide>
          <div class="song">
            Songs -
            <p class="artist">Artists</p>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="song">
            Songs2 -
            <p class="artist">Artists2</p>
          </div>
        </ion-slide>
      </ion-slides>
    </ion-title>

    <ion-buttons end>
      <button ion-button ion-left (click)="changeButton()">
            <img class="imgicon" [src]="status? 'pause-button.png':'play-button.png'"> 
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
