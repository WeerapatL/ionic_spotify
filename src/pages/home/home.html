  <div class="topic"><b>Concerts Near You</b></div>

          Artists
          <p class="desc2">location</p>
        </ion-card-header>
      </ion-card-content>
    </ion-card>
  </ion-scroll>
  <br>
  <div class="topic"><b>Recently</b></div>
  <ion-scroll scrollX="true" direction="x">
    <ion-card>
      <ion-card-content>
        <ion-img src="insurgency.jpg"></ion-img>
        <ion-card-header class="artist">
          Song
          <p class="desc2">Album by artist</p>
        </ion-card-header>
      </ion-card-content>
    </ion-card>
  </ion-scroll>
  <br>
  <div class="topic"><b>Popular</b></div>
  <ion-scroll scrollX="true" direction="x">
    <ion-card>
      <ion-card-content>
        <ion-img src="insurgency.jpg"></ion-img>
        <ion-card-header class="artist">
          Song
          <p class="desc2">1,000 &nbsp; follower</p>
        </ion-card-header>
      </ion-card-content>
    </ion-card>
  </ion-scroll>
  <br>
  <div class="topic"><b>Charts</b></div>
  <ion-scroll scrollX="true" direction="x">
    <ion-card>
      <ion-card-content>
        <ion-img src="insurgency.jpg"></ion-img>
        <ion-card-header class="artist">
          Type
          <p class="desc2">1,000 &nbsp; follower</p>
        </ion-card-header>
      </ion-card-content>
    </ion-card>
  </ion-scroll>

</ion-content>
<ion-footer class="footer" no-border>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button>
        <ion-icon name="arrow-up" class="buttonColor"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
