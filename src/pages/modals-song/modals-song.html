<ion-header no-border class="black">
  <ion-toolbar color="blacks">
    <ion-buttons (click)="closeTapped()">
      <button ion-button icon-right>
        <ion-icon class="color" name="arrow-down"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end (click)="closeTapped()">
      <button ion-button icon-left>
        <ion-icon class="color" name="list"></ion-icon>
      </button>
    </ion-buttons>
    <div class="artist">Playing music from
      <p class="artist">Adele</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-slides spaceBetween="-60">
    <ion-slide>
      <img class="cover" src="blaze.png">
    </ion-slide>
    <ion-slide>       
      <!-- <img class="cover" src="RollingIntheDeep.jpg"> -->
    </ion-slide>
    <ion-slide>
      <!-- <img class="cover" src="SetFiretotheRain.jpeg"> -->
    </ion-slide>
  </ion-slides>
  <div class="div">
    <ion-icon class="add" name="add"></ion-icon>
    <div class="song">
      <p class="p1">Territory</p>
      <p class="p2">The Blaze</p>
    </div>
    <ion-icon class="more" name="more"></ion-icon>
  </div>
  <ion-item class="item" no-lines>
    <ion-range min="0:00" max="4:00">
      <ion-label range-left>0:00</ion-label>
      <ion-label range-right>4:00</ion-label>
    </ion-range>
  </ion-item>
  <div class="div1">
    <ion-icon [ngClass]="{notShuffle:status==false,shuffle:status==true}" (click)="shuffle()" name="shuffle"></ion-icon>
    <ion-icon class="backward" name="skip-backward"></ion-icon>
    <ion-icon class="play" (click)="changeButton()" [name]="statusButton? 'play':'pause'"></ion-icon>
    <ion-icon class="forward" name="skip-forward"></ion-icon>
    <ion-icon [ngClass]="{notRepeat:statusRepeat==false,repeat:statusRepeat==true}" (click)="repeat()" name="repeat"></ion-icon>
  </div>

</ion-content>
