<ion-header>

    <ion-navbar color="dark" class="opacity">
        <ion-title>Playback</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="ion-content" fullscreen>

    <ion-list no-lines>


        <button ion-item full outline class="listtext">
        Equaliser
    </button>

        <ion-item class="listtext">
            <ion-label>Offline</ion-label>
            <ion-toggle color="secondary"></ion-toggle>
        </ion-item>

        <div class="text">
            When you go offline, you'll only be able to play the music and podcasts you've downloaded.
        </div>
        <br><br>

        <div text-center class="text2">
            Crossfade
        </div>

        <ion-item class="ion-content">
            <ion-range min="0" max="12" pin="true" color="secondary">
                <label range-left small>0s</label>
                <label range-right small>12s</label>
            </ion-range>
        </ion-item>


        <ion-item class="ion-content">
            <ion-label>Gapless Playback</ion-label>
            <ion-toggle [(ngModel)]="data.gap" color="secondary"></ion-toggle>
        </ion-item>

        <ion-item class="listtext">
            <ion-label>Hide Unplayable Songs</ion-label>
            <ion-toggle [(ngModel)]="data.hide" color="secondary"></ion-toggle>
        </ion-item>

        <ion-item class="listtext">
            <ion-label>Enable Audio Normalisation</ion-label>
            <ion-toggle [(ngModel)]="data.enable" color="secondary"></ion-toggle>
        </ion-item>

        <ion-item class="listtext">
            <ion-label>Play Feedback Sounds</ion-label>
            <ion-toggle [(ngModel)]="data.play" color="secondary"></ion-toggle>
        </ion-item>

    </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar color="dark" class="footer">
      <ion-buttons class="button" (click)="modalsTapped()">
        <button ion-button icon-right>
            <ion-icon  name="arrow-up" class="buttonColor"></ion-icon>
          </button>
      </ion-buttons>
  
      <ion-title class="position" (click)="modalsTapped()">
        <ion-slides>
          <ion-slide>
            <div class="song">
              Songs -
              <p class="artist">Artists</p>
            </div>
          </ion-slide>
          <ion-slide>
            <div class="song">
              Songs2 -
              <p class="artist">Artists2</p>
            </div>
          </ion-slide>
        </ion-slides>
      </ion-title>
  
      <ion-buttons end>
        <button ion-button ion-left (click)="changeButton()">
              <img class="imgicon" [src]="status? 'pause-button.png':'play-button.png'"> 
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
